<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Pilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dialogflow Messenger UI -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #3f51b5;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
    }

    main {
      padding: 60px 20px;
      max-width: 800px;
      text-align: center;
    }

    #chat-container {
      display: flex;
      justify-content: center;
      margin: 80px auto; /* moves the bot lower down */
    }

    df-messenger {
      --df-messenger-font-color: #000;
      --df-messenger-font-family: "Google Sans", sans-serif;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      --df-messenger-chat-bubble-background: #3f51b5; /* makes chat button blue */
      max-width: 400px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    Ticket Pilot
  </header>

  <main>
    <p>Welcome to Ticket Pilot â€” your intelligent assistant for managing Jira-style tasks and ticketing workflows.</p>
    <p>Ask a question below to get started:</p>

    <div id="chat-container">
      <df-messenger
        location="us-central1"
        project-id="hackathon-overlords"
        agent-id="db5b3f3a-f656-4c7e-88f1-15c8b443fe8f"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble chat-title="Ticket Pilot"></df-messenger-chat-bubble>
      </df-messenger>
    </div>
  </main>

</body>
</html>
